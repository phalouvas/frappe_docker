services:
  configurator:
    environment:
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
    depends_on:
      - redis-cache
      - redis-queue

  redis-cache:
    image: redis:7.4-alpine
    volumes:
      - redis-cache-data:/data

  redis-queue:
    image: redis:7.4-alpine
    volumes:
      - redis-queue-data:/data

volumes:
  redis-cache-data:
  redis-queue-data:
